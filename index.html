<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <title>Biscoito da Sorte</title>

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="discover">
      <h1>Qual é a sua sorte de hoje?</h1>

      <p>Abra o biscoito e descubra!</p>

      <img src="assets/cookie.svg" class="cookie" alt="Emoji de um biscoite da sorte">
    </div>

    <div class="lucky-message hide">
      <h2>Aqui está a sua sorte de hoje:</h2>

      <div class="message-card">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>

      <img src="assets/opened-cookie.svg" class="opened-cookie" alt="Biscoito da sorte partido ao meio">

      <button>
        Abrir outro biscoito
      </button>
    </div>
  </main>
</body>

</html>
